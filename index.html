<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Phone Finder</title>
</head>

<body class="container">
    <h1 class="text-success text-center mx-auto">Phone Finder</h1>
    <!-- Phone search area  -->
    <div class="input-group mx-auto w-50 mb-3">
        <input id="search-field" type="text" class="form-control" placeholder="Search your finding Phone..."
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-success" type="button" id="button-search">Search</button>
    </div>
    <!-- Something 
    <div id="output" style="display: none" class="mx-auto text-danger text-center">

    </div> -->
    <!-- spinner -->
    <div class="d-flex justify-content-center">
        <div id="spinner" style="display: none;" class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- Error Message  -->
    <div id="error-message" class="text-center text-danger">Something went Wrong Please try again</div>

    <!-- single Phone details  -->
    <div id="phone-details" class="w-100 m-2 mx-auto">

    </div>

    <!-- load all Phone  -->
    <div id="search-results" class="row row-cols-1 row-cols-md-3 g-3 w-100 mx-auto container">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
